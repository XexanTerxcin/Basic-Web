<html>

    <script type="text/javascript">

        function Process()
        {
    
            var name;

            name = document.getElementById("nameBox").value;
            document.getElementById("lengthBox").value = name.length;
            document.getElementById("upperBox").value = name.toUpperCase();
    
        }
    
    </script>


</head>

    body{
        text-align: center;
    }
</style>

<body>
    
    <h1>Let's learn some javascript</h1>

        <p>Enter your best friend's name <input type="text" id="nameBox" size="30" value=""></p>
     <!--   <p><input type="button" value="Click to Process" onclick="Process();" /></p>   -->
        <button onclick="Process()">Click to Process</button>

    <hr> <hr>

        <p>Name length = <input type="text" id="lengthBox" value="0"></p>
        <p>Uppercase name = <input type="text" id="upperBox" value="0"></p>

</body>
