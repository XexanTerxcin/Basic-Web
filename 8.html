<!DOCTYPE html>
<html lang="en">
<head>
    <title>Testing 8</title>
    
</head>
<body>

    <p id="txt" style="color: green; font-size: 30px;"></p>
    
</body>

<script type="text/javascript">
    let num1 = prompt("Math", "");
    let num2 = prompt("English", "");
    let num3 = prompt("Bangla", "");

    // Convert inputs to numbers
    num1 = parseFloat(num1);
    num2 = parseFloat(num2);
    num3 = parseFloat(num3);

    // Check if any input is not a valid number
    if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        document.getElementById("txt").innerHTML = "Please enter a valid number...";
    }
    else {
        // Calculate the sum and check the result
        let x = num1 + num2 + num3;
        let y = x/3;

        if (y < 33) {
            alert("You've failed");
        } 
        else {
            alert("Your average is " + y);
        }
    }
</script>

</html>
